{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title_of_article" placeholder="Enter title" value='{{ title }}'>
        <br><br>
        <textarea name="article" placeholder="Enter text in markdown" style="width: 1000px; height: 500px">{{ page }}</textarea>
        <br>
        <input type="submit" value="Save changes">
    </form>

{% endblock %}
