{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Pages</h1>

    <ul>
        {% for entry in entries %}
            {% comment %} go to present_page url and give the title of the entry {% endcomment %}
            <li><a href="{% url 'present_page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
